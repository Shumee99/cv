<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label for="">button</label>
        <input type="button" name="" value=""> <br> <br>
        <label>checkbox</label>
        <input type="checkbox" name="" id=""> <br> <br>
        <label>color</label>
        <input type="color" name="" id=""> <br> <br>
        <label>date</label>
        <input type="date" name="" id=""> <br> <br>
        <label>datetime</label>
        <input type="datetime" name="" id=""> <br> <br>
        <label>datetime-local</label>
        <input type="datetime-local" name="" id=""> <br> <br>
        <label>email</label>
        <input type="email" name="" id=""> <br> <br>
        <label>file</label>
        <input type="file" name="" id=""> <br> <br>
        <label>hidden</label>
        <input type="hidden" name="">
        <label>image</label>
        <input type="image" src="" alt=""> <br> <br>
        <label>month</label>
        <input type="month" name="" id=""> <br> <br>
        <label>number</label>
        <input type="number" name="" id=""> <br> <br>
        <label>password</label>
        <input type="password" name="" id=""> <br> <br>
        <label>radio</label>
        <input type="radio" name="" id=""> <br> <br>
        <label>range</label>
        <input type="range" name="" id=""> <br> <br>
        <label>reset</label>
        <input type="reset" value=""> <br> <br>
        <label>search</label>
        <input type="search" name="" id=""> <br> <br>
        <label>submit</label>
        <input type="submit" value=""> <br> <br>
        <label>tel</label>
        <input type="tel" name="" id=""> <br> <br>
        <label>text</label>
        <input type="text" name="" id=""> <br> <br>
        <label>time</label>
        <input type="time" name="" id=""> <br> <br>
        <label>url</label>
        <input type="url" name="" id=""> <br> <br>
        <label>week</label>
        <input type="week" name="" id=""> <br> <br>
    </form>
</body>
</html>
